
<!-- if not logged in, present login dialog -->
<div class="container">
  <div ng-class="{'col-sm-12' : isLoggedIn(), 'col-sm-6' : !isLoggedIn()}">
    <div class="row">
      <h4>
        rapid service template frontend
      </h4>
      <p class="ng-hide" ng-show="!isLoggedIn()">
        This is an angular web app with a JSON web token authentication interface.
      </p>
      <p class="ng-hide" ng-show="!isLoggedIn()">
        You're currently not logged in. Try these credentials:<br/>
        <b>username:</b> demo<br/>
        <b>password:</b> pass
      </p>
      <p class="ng-hide" ng-show="isLoggedIn()">
        You're logged in!
      <p class="ng-hide" ng-show="isLoggedIn()" style="word-wrap: break-word;">
        <b>Auth token:</b> {{the_token}}
      </p>
    </div>
  </div>

<div class="col-sm-6 ng-hide" ng-show="!isLoggedIn()">
<div ng-show="error" class="alert alert-danger row">
  <span>{{error.message}}</span>
</div>

<form ng-submit="logIn()" class="form-horizontal">
  <div class="form-group row">
    <label for="usernamefield" class="col-sm-4 control-label">username</label>
    <div class="col-sm-8">
      <input type="text" id="usernamefield" class="form-control" placeholder="username" ng-model="user.username"></input>
    </div>
  </div>
  <div class="form-group row">
    <label for="passwordfield" class="col-sm-4 control-label">password</label>
    <div class="col-sm-8">
      <input type="password" id="passwordfield" class="form-control" placeholder="password" ng-model="user.password"></input>
    </div>
  </div>
  <div class="form-group row pull-right">
    <div class="col-sm-4">
      <input type="submit" id="submit" value="log in" class="btn btn-primary" />
    </div>
  </div>
</form>

</div>
</div>
